<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Image Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="text-center mb-4">Enhanced Image Generator</h1>
      <div class="inner-box">
        <div class="row">
          <div class="col-md-6">
            <label for="imageLetter">First Letter:</label>
            <input
              type="text"
              class="form-control imageLetter"
              placeholder="Enter letter (e.g., A)"
              value="A"
            />

            <div class="bgInput">
              <label for="bgColor" class="mt-3">Background Color:</label>
              <div class="custom-color-input">
                <input type="color" class="bgColor rounded" value="#ff0000" />
                <span id="bgColorPreview">#FF0000</span>
              </div>
            </div>
            <div class="textInput">
              <label for="textColor" class="mt-3">Text Color:</label>
              <div class="custom-color-input">
                <input type="color" class="textColor rounded" value="#ffffff" />
                <span id="textColorPreview">#FFFFFF</span>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <label for="width">Image Width:</label>
                <input
                  type="number"
                  class="form-control width"
                  placeholder="Width (e.g., 250px)"
                  value="250"
                />
              </div>
              <div class="col">
                <label for="height">Image Height:</label>
                <input
                  type="number"
                  class="form-control height"
                  placeholder="Height (e.g., 250px)"
                  value="250"
                />
              </div>
            </div>

            <label for="shape" class="mt-3">Shape:</label>
            <select class="form-control shape-options">
              <option value="rectangle">Rectangle</option>
              <option value="circle">Circle</option>
              <option value="transparent">Transparent</option>
            </select>

            <label for="shadow" class="mt-3">Shadow Effect:</label>
            <select class="form-control shadow-options">
              <option value="none">None</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="3d">3D Effect</option>
            </select>

            <label for="percentage" class="mt-3"
              >Shape Percentage:
              <span id="percentageValue" style="color: green">0%</span></label
            >
            <input
              type="range"
              class="form-control-range percentage"
              min="0"
              max="50"
              step="1"
              value="0"
            />
          </div>
          <div class="col-md-6 output">
            <h4>Output:</h4>
            <div id="output-container"></div>
            <label for="fileFormat" class="mt-3">Output Format:</label>
            <select class="form-control file-format-options">
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="jpg">JPG</option>
              <option value="ico">ICO</option>
            </select>
            <button
              class="btn btn-success btn-custom mt-4"
              id="download-btn"
              style="display: none"
            >
              Download
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
